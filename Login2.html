<!DOCTYPE html>
<html>

<head>
    <title>KingBrusly | Login Here</title>
    <link rel="icon" href="images/title logo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="Login2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <header>
        <div class="mainheader">
            <div class="logo">
                <img src="images/logo.png">
            </div>
        </div>
    </header>
    <div class="center">
        <div class="container">
            <div class="text">Login</div>
            <form action="login2.php" method="POST">
                <div class="data">
                    <label>Email or Phone</label>
                    <input type="Email or Phone" required id="Email or Phone" class="form-control" name="Email or Phone">
                </div>
                <div class="data">
                    <label>Password</label>
                    <input type="password" aria-required="true" id="password" class="password" name="password" required>
                </div>
                <div class="forgot-pass"><a href="#">Forgot Password?</a></div>
                <div class="btn">
                    <div class="inner"></div>
                    <button type="submit">Login</button>
                </div>
                <div class="signup-link">Not a member? <a href="signup.html">SignUp now</a></div>
            </form>
        </div>
    </div>
